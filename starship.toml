[swift]
format = '\[[$symbol($version)]($style)\]  '

[terraform]
format = '\[[$symbol$workspace]($style)\]  '

[zig]
format = '\[[$symbol($version)]($style)\]  '

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "#87d3ff"
format = '[‚ßñ $time]($style)'

[directory]
format = '\[[ $path ]($style)\]'
truncation_length = 2
truncation_symbol = "‚Ä¶/"

[username]
show_always = true
style_user = "#87d3ff"
format = '\[[$user]($style)\]'

[git_branch]
symbol = "Ôêò"
format = '\[[$branch]($style)\] '

[git_status]
format = '\[ [$all_status$ahead_behind ]($style)\] '

